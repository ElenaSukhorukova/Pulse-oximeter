<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pulse</title>
  <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/style.min.css">
  <!-- https://www.figma.com/file/zWtpNVgBT91sEg2li9JKBd/Pulse?node-id=0%3A1 -->
</head>
<body>
  <div class="promo">
    <div class="container">
      <header class="header">
        <a href='#' class="header__logo">
          <img src="icons/first_page/running-man.svg" alt="Logo">
        </a>
        <div class="header__official">
          Официальный представитель
          <span>Garmin, Polar, Suunto</span>
        </div>
        <div class="header__contacts">
          <a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
          <button class="button">заказать звонок</button>
        </div>
      </header>

      <div class="promo__wrapper">
        <h1 class="promo__header">Подбор пульсометра</h1>
        <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>

        <div class="promo__icons">
          <div class="promo__icon">
            <img src="icons/first_page/timer_time_stopwatch.svg" alt="">
            <div class="promo__icon__descr">Время подбора:<br>10 минут</div>
          </div>
          <div class="promo__icon">
            <img src="icons/first_page/hand-cart.svg" alt="">
            <div class="promo__icon__descr">Бесплатная<br>доставка</div>
          </div>
          <div class="promo__icon">
            <img src="icons/first_page/messages.svg" alt="">
            <div class="promo__icon__descr">Ответим<br>на все вопросы</div>
          </div>
        </div>

        <button class="button button_main">заказать кОНСУЛЬТАЦИЮ</button>
        <div class="promo__link">
          или
          <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
